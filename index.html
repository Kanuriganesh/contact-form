<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="contact-container">
         <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" id="contactForm" onsubmit="clearForm()">
             <div class="contact-left-title">
                  <h2>Get in touch</h2>
                  <hr>
             </div>
             <input type="hidden" name="access_key" value="a707e20b-e086-4d10-a682-01d1c5e88bf4">
             <input type="text" name="Name" class="contact-inputs" placeholder="Your Name"/>
             <input type="email" name="Email" class="contact-inputs" placeholder="Your Email"/>
             <textarea name="textbox" placeholder="Your Message" class="contact-inputs"></textarea>  
             <button type="submit">Submit <img src="assets/arrow_icon.png" alt="arrow icon"/></button>
         </form>
         <div class="contact-right">
                <img src="assets/right_img.png" alt=""/>
         </div>
   </div>

   <script>
       function clearForm() {
           // Prevent the form fields from remaining filled
           document.getElementById('contactForm').reset();
       }
   </script>
</body>
</html>
